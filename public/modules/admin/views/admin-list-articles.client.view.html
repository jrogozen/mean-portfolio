<section data-ng-controller="ArticlesController" class="content content-blog" ng-init="find()">
  <h1>Articles <small>(admin view)</small></h1>
  <table class="table table-hover">
    <thead>
      <tr>
        <td>title</td>
        <td>date</td>
        <td>active</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="article in articles">
        <td><a ui-sref="admin.edit-article({articleId: article._id})">{{article.title}}</a></td>
        <td>{{article.created}}</td>
        <td><span ng-class="{success: article.visibility}">{{article.visibility}}</span></td>
      </tr>
    </tbody>
  </table>
</section>
